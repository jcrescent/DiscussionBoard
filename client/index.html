<!DOCTYPE html>
<html ng-app ="app">
<head>
	<title>Welcome</title>    
</head>
	<script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="angular-cookies/angular-cookies.js"></script>
    <!-- ______________angular material and dependencies______________ -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="angular-animate/angular-animate.min.js"></script>
    <script src="angular-aria/angular-aria.min.js"></script>
    <script src="angular-messages/angular-messages.min.js"></script>
    <script src="angular-material/angular-material.min.js"></script>
    <link rel="stylesheet" href="angular-material/angular-material.min.css">
    <!-- _____________________________________________________________ -->
    <link rel="stylesheet" type="text/css" href="./statics/animations.css">
    <script src="./assets/app.js"></script>
    <script src="./assets/factories/UsersFactory.js"></script>
    <script src="./assets/controllers/userController.js"></script>
    <script src="./assets/controllers/loginController.js"></script>
    <script src="./assets/controllers/dashboardController.js"></script>
    <script src="./assets/controllers/topicController.js"></script>
    <script src="./assets/controllers/profileController.js"></script>

<body>
<div ng-controller='userController'>

 <md-toolbar>
    <div class="md-toolbar-tools" >
        <md-button aria-label="Go Back">Go Back</md-button>
        <h2><span>Talk About It</span></h2>
        <span flex></span>
        <md-button class="md-raised" aria-label="Learn More" ng-click="logout()">Logout</md-button>
        <md-button class="md-fab md-mini md-icon-button" 
                   ng-click="toggleRight()" 
                   ng-hide="isOpenRight()" 
                   class ="md-primary">
            <md-icon class = "material-icons" ng-style="{color: 'white'}">person</md-icon>
        </md-button>
    </div>
</md-toolbar>

<div flex></div>

    <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">{{user.username}}</h1>
        </md-toolbar>
            <md-button class="md-fab md-mini md-icon-button" class ="md-primary">
                <md-icon class = "material-icons" ng-style="{color: 'white'}">person</md-icon>
            </md-button>
        <md-content layout-padding>
            <p>{{user.description}}</p>
            <md-button ng-click = "edit(user._id)" class="md-primary">Edit Profile</md-button>
            <md-button ng-click= "close()" class="md-primary">Close</md-button>
        </md-content>
    </md-sidenav>
</div>

<div ng-view="">
</div>
</body>
</html>
