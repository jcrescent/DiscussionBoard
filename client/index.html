<!DOCTYPE html>
<html ng-app ="app">
<head>
	<title>Welcome</title>    
</head>
	<script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="angular-cookies/angular-cookies.js"></script>
    <!-- ______________angular material and dependencies______________ -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="angular-animate/angular-animate.min.js"></script>
    <script src="angular-aria/angular-aria.min.js"></script>
    <script src="angular-messages/angular-messages.min.js"></script>
    <script src="angular-material/angular-material.min.js"></script>
    <link rel="stylesheet" href="angular-material/angular-material.min.css">
    <!-- _____________________________________________________________ -->
    <script src="./assets/app.js"></script>
    <script src="./assets/factories/UsersFactory.js"></script>
    <script src="./assets/controllers/userController.js"></script>
    <script src="./assets/controllers/loginController.js"></script>
    <script src="./assets/controllers/dashboardController.js"></script>
    <script src="./assets/controllers/topicController.js"></script>
<body>
<div ng-controller='userController'>
 <md-toolbar>
      <div class="md-toolbar-tools" >
        <md-button aria-label="Go Back">
          Go Back
        </md-button>
        <h2>
          <span>Talk About It</span>
        </h2>
        <span flex></span>
        <md-button class="md-raised" aria-label="Learn More">
          Logout
        </md-button>
        <md-button class="md-fab md-mini md-icon-button" 
                   ng-click="toggleRight()" 
                   ng-hide="isOpenRight()" 
                   class ="md-primary">
          <md-icon class = "material-icons" ng-style="{color: 'white'}">person</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <div flex></div>

<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">{{user.name}}</h1>
    </md-toolbar>
    <md-content layout-padding>
        <img src="#">
        <p>{{user.description}}</p>
        <md-button ng-click = "edit()" class="md-primary">
        <form>
            <md-input-container>
                <label for="testInput">Test input</label>
                <input type="text" id="testInput"
                        ng-model="data" md-autofocus>
            </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
            Close Sidenav Right
        </md-button>
    </md-content>
</md-sidenav>
</div>

<div ng-view="">
</div>
</body>
</html>
